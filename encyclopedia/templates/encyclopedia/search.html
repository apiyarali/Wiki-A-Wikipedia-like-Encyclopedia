{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in result %} 
            <li><a href="{% url 'entrypage' entry %}">{{entry}}</a></li>
        {% empty %}
            <br>
            <h3> No results found </h3>
        {% endfor %}
    </ul>

    {% endblock %}
